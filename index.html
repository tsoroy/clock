<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link rel="shortcut icon" type="icon/svg" href="../img/clock.svg">
	
	<link rel="stylesheet" type="text/css" href="../css/clock.css">
</head>
<body>
	<div class="time"></div>
	<div class="clock">
		<div class="hour"><div class="h"></div></div>
		<div class="minute"><div class="m"></div></div>
		<div class="second"><div class="s"></div></div>
	</div>
	<script src="../js/clock.js"></script>
</body>
</html>
